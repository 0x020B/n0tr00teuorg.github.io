    host = "www.gravatar.com" # "cn.gravatar.com", "gravatar.loli.net"
    style = "" # "", mp, identicon, monsterid, wavatar, retro, blank, robohash
  # FixIt 0.2.16 | NEW Back to top
  [params.backToTop]
    enable = true
    # Scroll percent label in b2t button
    scrollpercent = false
  # FixIt 0.2.16 | NEW Reading progress bar
  [params.readingProgress]
    enable = false
    # Available values: ["left", "right"]
    start = "left"
    # Available values: ["top", "bottom"]
    position = "top"
    reversed = false
    light = ""
    dark = ""
    height = "2px"
  # FixIt 0.2.15 | NEW Developer options
  [params.dev]
    enable = false
    # Check for updates
    c4u = false
    # Please do not expose to public!
    githubToken = ""
    # Mobile Devtools confi
    [params.dev.mDevtools]
      enable = false
      # "vConsole", "eruda" supported
      type = "vConsole"

# Markup related configuration in Hugo
[markup]
  # Syntax Highlighting (https://gohugo.io/content-management/syntax-highlighting)
  [markup.highlight]
    # https://github.com/hugo-fixit/FixIt/issues/43
    codeFences = true
    lineNos = true
    lineNumbersInTable = true
    noClasses = false 
    guessSyntax = true
  # Goldmark is from Hugo 0.60 the default library used for Markdown
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    [markup.goldmark.renderer]
      # whether to use HTML tags directly in the document
      unsafe = false
  # Table Of Contents settings
  # 目录设置
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 6

# Author config
[author]
  name = "n0tr00t"
  email = "blog@n0tr00t.eu.org"
  link = "https://n0tr00t.eu.org"

[mediaTypes]
  # Options to make output .md files
  # 用于输出 Markdown 格式文档的设置
  [mediaTypes."text/markdown"]
    suffixes = ["md"]
  # Options to make output .txt files
  # 用于输出 txt 文件的设置
  [mediaTypes."text/plain"]
    suffixes = ["txt"]

[outputFormats]
  # Options to make output .md files
  # 用于输出 Markdown 格式文档的设置
  [outputFormats.MarkDown]
    mediaType = "text/plain"
    isPlainText = true
    isHTML = false
  # Options to make output baidu_urls.txt file
  # 用于输出 baidu_urls.txt 文件的设置
  [outputFormats.BaiduUrls]
    baseName = "baidu_urls"
    mediaType = "text/plain"
    isPlainText = true
    isHTML = false

[outputs]
  home = ["HTML", "RSS", "JSON", "BaiduUrls"]

# -------------------------------------------------------------------------------------
# Hugo version required
# -------------------------------------------------------------------------------------
[module]
  [module.hugoVersion]
    extended = true
    min = "0.84.0"
